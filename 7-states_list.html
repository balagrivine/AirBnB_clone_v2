<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta name="viewport", content="width=device-width, initial-scale=1.0"/>
		<title>HBNB</title>
	</head>
	<body>
		<h1>States</h1>
		<ul>
			{%- for state in states.value()|sort(attribute='name') %}
				<li>{{ state.id }}: <b>{{ state.name }} </b></li>
			{%- endfor %}	
		</ul>
	</body>
</html>
